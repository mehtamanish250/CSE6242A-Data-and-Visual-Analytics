<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>mmehta63</title>
        <script type="text/javascript" src="./d3/d3.v3.min.js"></script>
        <style type="text/css">            
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }
            
            .axis text {
                font-family: sans-serif;
                font-size: 11px;
            }

        </style>        
    </head>
    <body>
        <script type="text/javascript">
                        //Width and height
            var w = 500;
            var h = 300;
            var padding = 30;
            
            //Dynamic, random points
            var points = [];                   //Initialize empty array
            var numDataPoints = 60;             //Number of dummy data points to create
            var xRange = 100;  //Max range of new x values
            var yRange = 100;  //Max range of new y values
            for (var i = 0; i < numDataPoints; i++) {                   //Loop numDataPoints times
                var newNumber1 = Math.round(Math.random() * xRange);    //New random integer
                var newNumber2 = Math.round(Math.random() * yRange);    //New random integer
                points.push([newNumber1, newNumber2]);                 //Add new number to array
            }

            // Adding name at the top
            d3.select("body").append("h1").text("MANISH MEHTA").attr("text-anchor","middle");
            
            //Create scale functions
            var xScale = d3.scale.linear()
                                 .domain([0, d3.max(points, function(d) { return d[0]; })])
                                 .range([padding, w - padding * 2]);

            var yScale = d3.scale.linear()
                                 .domain([0, d3.max(points, function(d) { return d[1]; })])
                                 .range([h - padding, padding]);


            //Define X axis
            var xAxis = d3.svg.axis()
                              .scale(xScale)
                              .orient("bottom")
                              .ticks(5);

            //Define Y axis
            var yAxis = d3.svg.axis()
                              .scale(yScale)
                              .orient("left")
                              .ticks(5);

            var sizescale = d3.scale.linear()
                            .domain([0,100])
                            .range([5,50]);

            var xAvg = d3.mean(points, function(d) {return sizescale(d[0]);});

            var shapes = d3.svg.symbol().type(function(d, i) { if (i < 30) return 'triangle-up'; else return 'cross';})
                        .size(function(d){ return sizescale(d[0]); });


            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            var line = svg.append("g").selectAll("path")
                        .data(points)
                        .enter()
                        .append("path")
                        .attr('d',shapes)
                        .attr('fill',function(d){ 
                                        if (sizescale(d[0]) > xAvg)
                                            return 'blue';
                                        else 
                                            return 'green'; })
                        .attr('stroke','#000')
                        .attr('stroke-width',1)
                        .attr('transform',function(d){ return "translate("+xScale(d[0])+","+yScale(d[1])+")"; });

            //Create X axis
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h - padding) + ")")
                .call(xAxis);
            
            //Create Y axis
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + padding + ",0)")
                .call(yAxis);

        </script>
    </body>
</html>
